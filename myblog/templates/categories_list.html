{% extends 'base.html' %}

{% block content %}

    <main class="categories_list">
        <input type=button value="Back" onClick="javascript:history.go(-1);">
        <h2 class="latest-header"> Blog categories </h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th> Category name </th>
                    <th> No. of blogs </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                {% for category in object_list %}
                    <tr>
                        <td> {{ category.id }} </td>
                        <td> <a href="{% url 'category_filter' category.name %}"> {{ category.name }} </a> </td>
                        <td> {{ category.id }} </td>
                        <td>
                            <div class="dropdown dropleft"><i class="fa fa-ellipsis-v dropdown-toggle" id="categoryDropdown" data-bs-toggle="dropdown"  aria-expanded="false" style="cursor: pointer;"></i>
                                <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                                    <li class="dropdown-item">
                                        <a href="{% url 'category_filter' category.name %}" class="text-success"> <i class="fa fa-eye"></i>
                                            View category
                                        </a>
                                    </li>
                                    <li class="dropdown-item">
                                        <a  href="{% url 'category_edit' category.pk %}" class="text-info"> <i class="fa fa-pencil"></i>
                                            Edit category
                                        </a>
                                    </li>
                                    <li class="dropdown-item">
                                        <a href="{% url 'category_delete' category.pk %}" class="text-danger"> <i class="fa fa-trash"></i>
                                            Delete category
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

{% endblock %}
