{% extends 'myblog/base.html' %}

{% block title %}
    Delete blog
{% endblock %}

{% block content %}

    <main class="add_post">
        <div class="form-group shadow">
            <h3> Delete blog {{ post.title }} </h3>
            <form method="POST">
                {% csrf_token %}
                <p> Are you sure you want to delete this blog?? </p>
                <button class="btn btn-danger"> Delete blog </button>
            </form>
        </div>
    </main>

{% endblock %}
