<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--import bootstrap-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!--import the Lobster font from Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    {% load static %}
   <!-- # link to the local CSS file myblog.css -->
    <link rel="stylesheet" href="/static/css/myblog.css" type="text/css">

    <title>Django Blog</title>
</head>
<body><div class="page-header">
        <h1><a href="/" class=""> Django Blog</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
