{% extends 'myblog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="col-lg-4 col-sm-4">
            <h2><a href="{% url 'view_post' post_id=post.id %}">{{ post.title }}</a></h2>
            <p>Published {{ post.published_date }}</p>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
